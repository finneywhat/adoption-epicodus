<!DOCTYPE html>
<html>
  <head>
    <title>Adopt An Animal</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Animal Adoption</h1>
    <div class="sidebar">
      <h3>Check out our Facebook page!</h3>
    </div>
    <div class="pets">
      <h2>Pets available for adopton</h2>
      <div class="dog">
        <h3>Dogs</h3>
        <div class="dog1">
          <img src="img/dog-cupcake.jpeg" alt="Dog with a cupcake" class="img">
          <ul>
            <li>Name</li>
            <li>Age</li>
            <li>Breed</li>
            <li>Description</li>
          </ul>
        </div>
        <div class="dog2">
          <img src="img/lounging-dog.jpeg" alt="Happy, lounging dog" class="img">
          <ul>
            <li>Name</li>
            <li>Age</li>
            <li>Breed</li>
            <li>Description</li>
          </ul>
        </div>
      </div>
      <div class="cat">
        <h3>Cats</h3>
        <div class="cat1">
          <img src="img/green-eyes.jpeg" alt="Cute green-eyed kitten">
          <ul>
            <li>Name</li>
            <li>Age</li>
            <li>Breed</li>
            <li>Description</li>
          </ul>
        </div>
        <div class="cat2">
          <img src="img/tabby-cat.jpeg" alt="Tabby cat">
          <ul>
            <li>Name</li>
            <li>Age</li>
            <li>Breed</li>
            <li>Description</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
